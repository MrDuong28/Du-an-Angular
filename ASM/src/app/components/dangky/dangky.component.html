<form
  action=""
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
  class="max-w-[500px] mx-auto"
>
  <h1 class="mb-4 font-bold text-[20px]">Đăng kí</h1>
  <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-gray-700"
      >Họ và tên</label
    >
    <input
      type="text"
      id="name"
      name="name"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md"
      formControlName="name"
    />
    <span
      class="text-red-500"
      *ngIf="
        !registerForm.controls.name.valid &&
        (registerForm.controls.name.dirty || registerForm.controls.name.touched)
      "
      >Tên không được để trống</span
    >
  </div>

  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700"
      >Email</label
    >
    <input
      type="email"
      id="email"
      name="email"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md"
      formControlName="email"
    />
    <span
      class="text-red-500"
      *ngIf="registerForm.controls.email.errors?.['email'] && (registerForm.controls.email.dirty || registerForm.controls.email.touched)"
    >
      Email không đúng định dạng
    </span>
    <span
      class="text-red-500"
      *ngIf="registerForm.controls.email.errors?.['required'] && (registerForm.controls.email.dirty || registerForm.controls.email.touched)"
    >
      Email không được để trống
    </span>
  </div>
  <div class="mb-4">
    <label for="password" class="block text-sm font-medium text-gray-700"
      >Mật khẩu</label
    >
    <input
      type="password"
      id="password"
      name="password"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md"
      formControlName="password"
    />
    <span
      class="text-red-500"
      *ngIf="
        !registerForm.controls.password.valid &&
        (registerForm.controls.password.dirty ||
          registerForm.controls.password.touched)
      "
    >
      Mật khẩu không được để trống và phải lớn hơn 8 ký tự
    </span>
  </div>

  <div class="mb-4">
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-md w-full"
      [disabled]="!registerForm.valid"
    >
      Đăng kí
    </button>
  </div>
  <div class="mb-4">
    <button
      type="button"
      class="text-white bg-[#3b5998] hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55 me-2 mb-2"
    >
      <svg
        class="w-4 h-4 me-2"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 8 19"
      >
        <path
          fill-rule="evenodd"
          d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z"
          clip-rule="evenodd"
        />
      </svg>
      Sign in with Facebook
    </button>
  </div>
  <div class="mb-4"></div>
</form>
